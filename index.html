<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body" class="img-responsive">
	<div id="weather">
		Your Weather Template
	</div>

	<div id="quote">
		The Quote
	</div>

	<div class="row">
		<div class="col-sm-6 col-sm-offset-3 hidden" id="add-todo-form">
			<form class="form" onsubmit="app.controllers.todoController.addTodoFromForm(event)">
				<div class="form-group">
					<label for="title">Title:</label>
					<input type="text" name="title" class="form-control" placeholder="Title" required>
				</div>
				<div class="form-group">
					<label for="description">Description:</label>
					<input type="text" name="description" class="form-control" placeholder="Description">
				</div>
				<button type="submit">Submit</button>
			</form>
		</div>
	</div>

	<div class="row" id="todo-list">
		<!-- <div class="col-md-3">
			<div class="panel panel-info">
				<div class="panel-heading">
					<i class="glyphicon glyphicon-trash pull-right" onclick="app.controllers.todoController.removeTodo(${i})"></i>
					<h2>To-Do:</h2>
				</div>
				<div class="panel-body text-center">
					<h4>${todo.title}</h4>
				</div>
			</div>
		</div> -->
	</div>

	<!--JS Libraries-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
